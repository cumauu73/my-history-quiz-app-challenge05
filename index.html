<h1>History Quiz Challenge</h1>
    
    <div class="score-time">
        <p class="score">SCORE:</p>
        <p class="timer">TIME:</p>
    </div>
    
    <div class="container">

        <div id="quiz">
          <h2 id="question">Question</h2>
          <ul id="choices">
            <li><button class="choice">Choice 1</button></li>
            <li><button class="choice">Choice 2</button></li>
            <li><button class="choice">Choice 3</button></li>
            <li><button class="choice">Choice 4</button></li>
          </ul>
        </div>
        <div id="game-over" style="display: none;">
          <h2>Game Over!</h2>
          <p>Your score: <span id="final-score"></span></p>
          <label for="initials">Enter initials:</label>
          <input type="text" id="initials">
          <button id="save-score">Save</button>
        </div>
        <div id="play-again" style="display: none;">
          <button id="play-again-button">Play Again</button>
        </div>
        <div id="timer" >Time: <span id="time-left"></span></div>
        <button id="start">Start Quiz</button>
      </div>
